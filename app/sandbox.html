<!DOCTYPE html>
<html lang="en">

<head>
    <!--Timezone-->
    <meta charset="utf-8">
    <!--IE Edge Optimized-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mobile Optimized-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Hotel Split</title>

    <!--Materialize UI-->
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- MaterializeCSS -->
    <link href="../bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet">

    <!--Bootstrap Social & Font Awesome -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/jquery-typeahead/dist/jquery.typeahead.min.css">
    
    <!-- Proprietary Styling -->
    <!--<link href="css/home.css" rel="stylesheet">-->

    <!-- EmojiOne -->
    <link href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/ rel="stylesheet">
    
    <link rel="stylesheet" href="../node_modules/nouislider/distribute/nouislider.min.css">
    
</head>

<body>    

    <form action="#">
        <p class="range-field">
            <input type="range" id="test">
        </p>
    </form>
    
    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-typeahead/dist/jquery.typeahead.min.js"></script>

    <!-- Custom JS files -->
    <!-- These should ALWAYS come after your downloaded packages -->
    <!--<script src="js/home.js"></script>-->

    <!-- Materialize JS & jQuery -->
    <script src="../bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../bower_components/jquery-validation/dist/additional-methods.min.js"></script>
    
    <script src="../node_modules/nouislider/distribute/nouislider.min.js"></script>

    <script>
    var slider = document.getElementById('test');

    noUiSlider.create(slider, {
        start: [20, 80],
        connect: true,
        step: 1,
        range: {
            'min': 0,
            'max': 100
        },
        format: wNumb({
            decimals: 0
        })
    });

    </script>

</body>

</html>
